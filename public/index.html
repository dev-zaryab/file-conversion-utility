    #internetstatus {
      display: none;

<body onoffline='offline()' ononline='online()'>
  <noscript>You need to enable JavaScript to run this app.</noscript>

  <div id="root"></div>

  <!--Check the internet connections-->
  <script>

    function offline() {
      document.getElementById('internetstatus').innerHTML = "<center>Check Your Internet Connection <br> only Image Compressor & Image To Text Works offline</center>";
      document.getElementById('internetstatus').style = "display:block";
    }

    function online() {
      document.getElementById('internetstatus').innerHTML = "Welcome Back";
      setTimeout(function () {
        document.getElementById('internetstatus').style = "display:none";
      }, 900);
    }
  </script>

  <div id='internetstatus'></div>
  <!--End Check the internet connections-->
